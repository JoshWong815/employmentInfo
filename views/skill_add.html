    <script type="text/javascript">
         function check(){
             var id= document.getElementById('Id');
             var id=id.value;

      var type= document.getElementById('Type');
      var type=type.value;

      var info= document.getElementById('Info');
      //var infoText=info.innerText;

             if (!id){  //如果用户没有输入就业技能id
                 alert('请输入就业技能id！');
                 return false;
             }
      if (!type){  //如果用户没有输入就业技能类型
          alert('请输入就业技能类型！');
          return false;
      }
        

       if(info.innerText===""){ //如果用户没有输入就业技能描述
          alert('请输入就业技能描述！');
          return false;
      }
      // alert(info.innerText)

     
      return true;
   }
