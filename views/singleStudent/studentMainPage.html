<script type="text/javascript">

    //学生签约城市的饼状图
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('city'));
    myChart1.showLoading();  // 开启 loading 效果
    $.get('getMainEchartOfCompanyCity', function (data) {
        myChart1.hideLoading();  // 隐藏 loading 效果
        console.log(data);
        myChart1.setOption({
            series: [
                {
                    name: '访问来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data: data         // 数据数组，name 为数据项名称，value 为数据项值



                }
            ]
        })
    },'json');


    //学生签约公司类型的饼状图
    var myChart2 = echarts.init(document.getElementById('type'));
    myChart2.showLoading();  // 开启 loading 效果
    $.get('getMainEchartOfCompanyType', function (data) {
        myChart2.hideLoading();  // 隐藏 loading 效果
        console.log(data);
        myChart2.setOption({
            series: [
                {
                    name: '访问来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data: data         // 数据数组，name 为数据项名称，value 为数据项值



                }
            ]
        })
    },'json')
</script>
