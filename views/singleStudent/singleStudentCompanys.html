<script>

    function getAllCitys() {

        let citys=document.getElementById("citys");
        $.ajax({
            type: "get",
            url: "getAllCitys",
            //data:data,
            datatype: 'json',
            success: function (data) {
                console.log(data);
                for(let i=0;i<data.length;i++){
                    citys.append(new Option(data[i],data[i]))
                }

            }
            });

    }


function thisCitysCompany(value) {
    let tab = document.getElementById("tab")
    if (value === "显示全部") {
        console.log("sdadsa");
        location.reload([true])

    }else{
        var rowNum=tab.rows.length;
        for(let i=1;i<rowNum;i++){
            tab.deleteRow(i);
            rowNum=rowNum-1;
            i=i-1
        }
        $.ajax({
            type: "get",
            url: "getThisCitysCompany?city="+value,
            //data:data,
            datatype: 'json',
            success: function (res) {
                console.log(res);
                for(let i=0;i<res.length;i++){
                    var row = tab.insertRow(tab.rows.length);

                    var c1 = row.insertCell(0);
                    c1.innerHTML = res[i].Id;
                    c1.className="text-center";
                    c1.width="10%";

                    var c2 = row.insertCell(1);
                    c2.innerHTML = res[i].Name;
                    c2.className="text-center";
                    c2.width="10%";

                    var c3 = row.insertCell(2);
                    c3.innerHTML = res[i].City;
                    c3.className="text-center";
                    c3.style="white-space:pre-line;text-align: left";
                    c3.width="10%";

                    var c4 = row.insertCell(3);
                    c4.innerHTML = res[i].Note;
                    c4.className="text-center";
                    c4.style="white-space:pre-line;text-align: left";
                    c4.width="70%";
                }
            }
        });
    }
}

</script>
