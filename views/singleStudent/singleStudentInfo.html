<script>
    //判断该名学生的性别，以及如果已签约的话，获得他当前的签约单位和岗位
    function ManOrWomenAndCOname() {
    let Sex=document.getElementById("Sex");


//Sex.options.length=0;
    console.log(Sex.value);
    console.log("list",{{.student.Sex}});
    let  listsex={{.student.Sex}}
    if (listsex==="男"){
        Sex.options.add(new Option("男","男"))
        Sex.options.add(new Option("女","女"))
    }else{
        Sex.options.add(new Option("女","女"))
        Sex.options.add(new Option("男","男"))
}
//这个getSidEmployment接口返回的其实是该名学生最新的一条记录当中的公司和岗位，即可能是签约的公司和岗位，也可能是解约的。

        $.ajax({
            url:"getSidEmployment?sid="+Id.value,
            type: "get",
            //data:sidValue,

            success:function (res) {
                console.log("res的值为：",res);
                var Cname=document.getElementById("Cname");
                var Oname=document.getElementById("Oname");
                Cname.value=res.Cname
                Oname.value=res.Oname
            }
        });


//检查一下该名学生是否签约了，如果是解约的，也就是说当前学生最新的状态是未签约，那么就要将Cname和Oname置为空
        $.ajax({
            url:"getSidEmployed?sid="+Id.value,
            type: "get",
            //data:sidValue,

            success:function (data) {
                console.log("data的值为0吗？：",data);
            if(data==="0"){
                var Cname=document.getElementById("Cname");
                var Oname=document.getElementById("Oname");
                Oname.value="";
                Cname.value="";
            }
            }
        });

}
