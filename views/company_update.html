<!DOCTYPE html>
<html>

<head>
    <title>Flat Admin - Bootstrap Themes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">

    <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="/static/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>

     <script type="text/javascript">
         function check(){
      
      var name= document.getElementById('Name');
      var name=name.value;

             var city= document.getElementById('City');
             var city=city.value;

      var note= document.getElementById('Note');
      var note=note.value;

      if (!name){  //如果用户没有输入单位名称
          alert('请输入单位名称！');
          return false;
      }

             if (!city){  //如果用户没有输入城市
                 alert('请输入所在城市！');
                 return false;
             }



             if(!note){ //如果用户没有输入单位描述
          alert('请输入单位描述！');
          return false;
      }

     
      return true;
   }

    </script>

</head>

<body class="flat-blue sidebar-collapse" onload="return getAllTypeOfCompany()">
    <div class="sidebar">
        <div class="menu-control toggle-sidebar">
            <a class="navbar-brand" href="/index" style="font-size: 15px"><i class="fa fa-bar-chart"></i>高校就业信息管理系统</a>
            <i class="fa fa-bars navicon"></i>
        </div>
        <ul class="menu">
                        <li class="submenu">
                <a href="/index">
                    <div>
                        <i class="menu-icon fa fa-th-large"></i>
                        <span class="menu-title">主页</span>
                    </div>
                </a>
            </li>

            <li class="submenu">
                <a href="/getAllCompanys">
                    <div>
                        <i class="menu-icon fa fa-table"></i>
                        <span class="menu-title">单位信息管理</span>
                    </div>
                </a>
            </li>
            <li class="submenu">
                <a href="/updateCompany?id={{.list.Id}}" class="active">
                    <div>
                        <i class="menu-icon fa fa-file-text-o"></i>
                        <span class="menu-title">修改单位信息</span>
                    </div>
                </a>
            </li>


                </ul>
            </li>
        </ul>
    </div>
    <div class="content-container">
        <nav class="navbar navbar-default">
            <div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="navbar-header">

                        <a class="navbar-brand" href="/getAllCompanys"><i class="fa fa-bar-chart"></i>单位信息管理</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{.name}}<span class="caret"></span></a>
                            <ul class="dropdown-menu user-info">

                                <li>
                                    <div class="navbar-login">
                                        <h4 class="user-name">帐号：{{.id}}</h4>
                                        <p>昵称：{{.name}}</p>
                                        <div class="btn-group margin-bottom-2x" role="group">
                                            <button type="button" class="btn btn-default"><i class="fa fa-user"></i><a href="/index">主页</a></button>
                                            <button type="button" class="btn btn-default"><i class="fa fa-sign-out"></i><a href="/logout">退出</a></button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="row">

            </div>
            <div class="row">
                <div class="col-xs-12">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="content-block">
                        <div class="block-title">修改单位信息</div>
                        <form class="form-horizontal" action="/companyUpdating" method="post" onsubmit="return check()">
                            <div class="block-content">
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label" >Id</label>

                                    <div class="col-sm-9" >


                                        <input type="text"  readonly="readonly" class="form-control" name="Id" value="{{.list.Id}}">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label" >单位名称</label>
                                    <div class="col-sm-9">

                                            <input type="text" class="form-control" id="Name" name="Name" value="{{.list.Name}}">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label" >所在城市</label>
                                    <div class="col-sm-9">

                                        <input type="text" class="form-control" id="City" name="City" value="{{.list.City}}">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label" >单位类型</label>
                                    <div class="col-sm-9">

                                        <select type="text" class="form-control" id="Type" name="Type" >
                                            <option value="{{.list.Type}}">{{.list.Type}}</option>
                                        </select>

                                    </div>
                                </div>

                                  <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label">描述</label>
                                    <div class="col-sm-9">

                                        <textarea type="text" class="form-control" style="word-wrap:break-word;height:500px;text-align: left" id="Note" name="Note">{{.list.Note}}</textarea>


                                    </div>
                                </div>

                            </div>
                            <div class="block-footer">
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">

                                        <input type="submit" class="btn btn-primary" >
                                        <!--
                                        <a href="/post" class="btn btn-primary" >提交</a>
                                        -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
</body>
<script>
    function getAllTypeOfCompany() {
        let type=document.getElementById("Type");
        let valueOfType=type.value;
        var allTypes=new Array();
        allTypes[0]="民企";
        allTypes[1]="国企";
        allTypes[2]="外企";
        console.log(allTypes);
        for (let i=0;i<=2;i++){
            if(valueOfType!==allTypes[i]){
                type.options.add(new Option(allTypes[i],allTypes[i]))
            }
        }

    }
</script>

</html>
