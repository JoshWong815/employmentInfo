     <script type="text/javascript">
         function check(){
      
      var type= document.getElementById('Type');
      var type=type.value;

      var info= document.getElementById('Info');
      var info=info.value;

      if (!type){  //如果用户没有输入就业技能类型
          alert('请输入就业技能类型！');
          return false;
      }
        

       if(!info){ //如果用户没有输入就业技能描述
          alert('请输入就业技能描述！');
          return false;
      }

     
      return true;
   }

    </script>

<script>
    function getAllTypes() {
        let Type=document.getElementById("Type")
        var arr = new Array();
        arr[0] = "面试";
        arr[1] = "笔试";
        arr[2] = "签约";
        arr[3] = "解约";
        arr[4] = "实习";
        console.log("arr", arr);
        for (let i=0;i<5;i++){
            if (Type.value!==arr[i]){
                    Type.options.add(new Option(arr[i],arr[i]))
            }
        }

    }

</script>
