<script>
    function whenOperationChanged() {
        let Operation=document.getElementById("Operation");
        let Sid = document.getElementById("Sid");
        let Employed = document.getElementById("Employed");
        let Cname = document.getElementById("Cname");
        let Oname = document.getElementById("Oname");
        if (Operation.value==="签约"){
            Employed.options.add(new Option("是","是"));
            //第一个ajax请求是获得该名学生当前签约的公司名称和岗位名称
            $.ajax({
                url: "getSidEmployment?sid=" + Sid.value,
                type: "post",
                //data:sidValue,
                success: function (data1) {
                    console.log("data的值为：", data1);
                    Cname.options.add(new Option(data1.Cname,data1.Cname))
                    Oname.options.add(new Option(data1.Oname,data1.Oname))
                }
            });
                //第二个ajax请求是获得所有公司的列表
            $.ajax({
                url:"getAllCompanyNames",
                type: "get",
                //data:sidValue,

                success:function (data2) {
                    console.log(data2);
                    let Cname = document.getElementById("Cname");
                    console.log(Cname.options[0].value);
                    //console.log("data.value:",data.value)
                    for (i=0;i<data2.length;i++) {
                        if (data2[i].Name!==Cname.options[0].value) {
                            Cname.options.add(new Option(data2[i].Name, data2[i].Name));
                        }
                    }
                }
            });



        }
    }
//获得选中的公司的岗位列表
    function getCompanysOffer(value) {
        //第一条语句是为了解决如果用户选择了一个公司，下面的岗位列表显示出该公司的岗位，然后又选了另一个公司，但原来那个公司的岗位还在的问题
        //$("#Oname").find("option").remove();

        let Cname=document.getElementById("Cname");
        let Oname=document.getElementById("Oname");
        Oname.options.length=0;
        $.ajax({
                type:"POST",
                url:"getNowCompany?cname="+value,
                //data:data,
                datatype:'json',
                success:function(res){//res后台返回的数据
                    console.log("res的值为：",res);
                   for (i=0;i<res.length;i++){
                       Oname.options.add(new Option(res[i].Name,res[i].Name))
                   }
                }
            }
        );
    }
