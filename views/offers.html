<script>
    function getAllCompanysInOffer() {
        let company=document.getElementById("company");

        $.ajax({
            type: "get",
            url: "getAllCompanysInOffer",
            //data:data,
            datatype: 'json',
            success: function (data) {
                console.log("data的值为：",data);
                for (let i=0;i<data.length;i++){
                    company.append(new Option(data[i],data[i]))
                }
            }
        });
    }


    function chooseTheCompany(value) {
        let tab=document.getElementById("tab");
        if (value==="显示全部"){
            console.log("sdadsa");
            location.reload([true])
        }else{
            var rowNum=tab.rows.length;
            for(let i=1;i<rowNum;i++){
                tab.deleteRow(i);
                rowNum=rowNum-1;
                i=i-1
            }
            $.ajax({
                type: "get",
                url: "chooseTheCompanyInOffer?cname="+value,
                //data:data,
                datatype: 'json',
                success: function (data) {
                    console.log(data)
                    for(let i=0;i<data.length;i++){
                        var row = tab.insertRow(tab.rows.length);

                        var c1 = row.insertCell(0);
                        c1.innerHTML = data[i].Id;
                        c1.className="text-center";
                        c1.width="10%";

                        var c2 = row.insertCell(1);
                        c2.innerHTML = data[i].Name;
                        c2.className="text-center";
                        c2.width="10%";

                        var c3 = row.insertCell(2);
                        c3.innerHTML = data[i].Cname;
                        c3.className="text-center";
                        c3.width="10%";

                        var c4 = row.insertCell(3);
                        c4.innerHTML = data[i].Note;
                        c4.className="text-center";
                        c4.style="white-space:pre-line;text-align: left";

                        var c5 = row.insertCell(4);
                        c5.innerHTML = "<a href=\"/updateOffer?id="+ c1.innerHTML+"\" class=\"btn btn-info\" >修改</a>";
                        c5.className="text-center";
                        c5.width="10%";

                        var c6 = row.insertCell(5);
                        c6.innerHTML = "<a href=\"/deleteOffer?id="+c1.innerHTML+"\" class=\"btn btn-info\" >删除</a>";
                        c6.className="text-center";
                        c6.width="10%";

                    }
                }

            });
        }
            //当在下拉框中选中某个单位的名称时，将该单位的名称赋值给下面模糊查询中隐藏的input，用来记录模糊查询中的单位名
            let companyInMohu=document.getElementById("companyInMohu")
            companyInMohu.value=value
    }
